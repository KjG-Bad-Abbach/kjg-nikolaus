<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KjG Nikolaus Buchung</title>
    <link href="{{ mix('/css/app.css') }}" rel="stylesheet" />
    <script defer src="{{ mix('/js/app.js') }}"></script>
  </head>
  <body
    class="bg-java my-4 flex min-h-screen flex-col items-center justify-center"
  >
    <!-- Main Container -->
    <div class="mx-auto w-full max-w-3xl text-center" x-data="bookingForm">
      <h1 class="text-calypso mx-2 mb-4 text-4xl font-bold">
        KjG Nikolaus Buchung
      </h1>

      <p class="text-calypso mx-2 text-lg">
        Buche deinen persönlichen Nikolausbesuch mit der KjG Bad Abbach!
      </p>

      <!-- View for steps -->
      <div x-show="view === 'steps'">
        <div class="mx-2 mb-4 mt-8">
          <h2 class="sr-only">Schritte</h2>

          <div
            class="after:bg-java-500 relative after:absolute after:inset-x-0 after:top-1/2 after:block after:h-0.5 after:-translate-y-1/2 after:rounded-lg"
          >
            <ol
              class="text-calypso relative z-10 flex justify-between text-sm font-medium"
            >
              <!-- Loop through the steps -->
              <template x-for="(x, index) in steps" :key="index">
                <li
                  x-data="{ hoverable: canJumpToAnyStep || step === index + 1 }"
                  x-on:click="clickStep(index)"
                  x-bind:class="hoverable ? 'hover:text-calypso-950 cursor-pointer' : 'cursor-not-allowed'"
                  class="bg-java group flex select-none items-center gap-2 p-2"
                >
                  <span
                    class="size-6 rounded-full text-center text-[10px]/6 font-bold"
                    x-bind:class="step === index + 1 ? ('bg-calypso' + (hoverable ? ' group-hover:bg-calypso-950' : '') + ' text-calypso-500') : 'bg-java-500'"
                  >
                    <span x-show="!x.alreadyFilled" x-text="index + 1"></span>
                    <span x-show="x.alreadyFilled">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="m-1 size-4"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </span>
                  </span>
                  <span class="hidden sm:block" x-text="x.name"></span>
                </li>
              </template>
            </ol>
          </div>
        </div>

        <!-- Step 1: Contact Details -->
        <template x-if="step === 1">
          <div
            class="mx-auto w-full max-w-3xl rounded-lg bg-white p-6 shadow-md"
          >
            <h2 class="text-surfie-green mb-4 text-2xl font-bold">
              Kontaktinformationen
            </h2>

            <form class="space-y-6" @submit.prevent="submitContactDetails">
              <div>
                <label
                  for="first_name"
                  class="text-surfie-green block text-left font-medium"
                  >Vorname *</label
                >
                <input
                  type="text"
                  id="first_name"
                  required
                  class="focus:ring-atlantis focus:border-atlantis mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm"
                  x-model="booking.contact_person.first_name"
                  placeholder="Vorname"
                />
              </div>

              <div>
                <label
                  for="last_name"
                  class="text-surfie-green block text-left font-medium"
                  >Nachname *</label
                >
                <input
                  type="text"
                  id="last_name"
                  required
                  class="focus:ring-atlantis focus:border-atlantis mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm"
                  x-model="booking.contact_person.last_name"
                  placeholder="Nachname"
                />
              </div>

              <div>
                <label
                  for="email"
                  class="text-surfie-green block text-left font-medium"
                  >E-Mail *</label
                >
                <input
                  type="email"
                  id="email"
                  required
                  class="focus:ring-atlantis focus:border-atlantis mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm"
                  x-model="booking.contact_person.email"
                  placeholder="example@example.com"
                />
              </div>

              <div>
                <label
                  for="phone_number"
                  class="text-surfie-green block text-left font-medium"
                  >Telefonnummer *</label
                >
                <input
                  type="tel"
                  id="phone_number"
                  required
                  class="focus:ring-atlantis focus:border-atlantis mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm"
                  x-model="booking.contact_person.phone_number"
                  placeholder="0123 4567890"
                />
              </div>

              <!-- Submit Button -->
              <div class="mt-6">
                <button
                  type="submit"
                  class="bg-atlantis hover:bg-surfie-green focus:ring-java w-full rounded px-4 py-2 font-bold text-white focus:outline-none focus:ring-2 focus:ring-opacity-50"
                >
                  Speichern & Weiter
                </button>
              </div>

              <!-- Error Message -->
              <div
                x-show="error"
                role="alert"
                class="rounded border-s-4 border-red-500 bg-red-50 p-4 text-left"
              >
                <div class="flex items-center gap-2 text-red-800">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="size-5"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                      clip-rule="evenodd"
                    />
                  </svg>

                  <strong class="block font-medium">
                    <span x-text="error?.message"></span>
                  </strong>
                </div>

                <div x-data="{ open: false }" class="mt-4">
                  <a
                    x-on:click="open = !open"
                    x-bind:class="{ 'font-bold': open }"
                    class="cursor-pointer text-red-700 underline"
                    >Details</a
                  >
                  <div x-show="open" class="text-sm text-red-700">
                    <p x-show="error?.status">
                      <span class="font-bold">Status:</span>
                      <span x-text="error?.status?.code"></span> (<span
                        x-text="error?.status?.text"
                      ></span
                      >)
                    </p>
                    <p x-show="error?.body">
                      <code
                        class="block overflow-x-scroll whitespace-pre"
                        x-text="JSON.stringify(error?.body, null, '  ')"
                      ></code>
                    </p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </template>
      </div>

      <!-- View for email verification needed -->
      <template x-if="view === 'email-verification-needed'">
        <div
          class="mx-auto mt-8 w-full max-w-3xl rounded-lg bg-white p-6 shadow-md"
        >
          <h2 class="text-surfie-green mb-4 text-2xl font-bold">
            E-Mail-Verifizierung
          </h2>

          <p class="text-gray-700">
            Wir haben dir eine E-Mail an
            <span
              class="font-bold"
              x-text="booking.contact_person.email"
            ></span>
            gesendet. Bitte klicke auf den Link in der E-Mail, um deine
            E-Mail-Adresse zu bestätigen und fortzufahren.
          </p>

          <p class="mt-4 text-gray-700">
            Falls du keine E-Mail erhalten hast, überprüfe bitte deinen Spam-
            oder Junk-Ordner.
          </p>

          <div class="mt-6" x-show="false">
            <!-- ToDo -->
            <button
              type="button"
              x-on:click="sendEmailVerification"
              class="bg-atlantis hover:bg-surfie-green focus:ring-java w-full rounded px-4 py-2 font-bold text-white focus:outline-none focus:ring-2 focus:ring-opacity-50"
            >
              E-Mail erneut senden
            </button>
          </div>
        </div>
      </template>

      <!-- Placeholder to center content -->
      <div class="h-24"></div>
    </div>

    <script>
      async function sendRequest({ url, method = "GET", body = null }) {
        let passthroughErrors = false;
        try {
          // Prepare URL (trim leading slash and trim api/ prefix)
          url = url.replace(/^\/?(?:api\/)?/g, "");

          // Prepare the fetch options
          const options = {
            method: method,
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${API_TOKEN}`,
            },
          };

          // If body is provided, stringify it and attach to the options
          if (body) {
            options.body = JSON.stringify(body);
          }

          // Send the fetch request
          const response = await fetch(`${API_BASE_URL}/api/${url}`, options);

          // Handle non-OK responses (status codes outside of 200-299)
          if (!response.ok) {
            let responseBody = await response.text();
            try {
              responseBody = JSON.parse(responseBody);
            } catch {}

            // Construct the error object
            const errorObj = {
              message:
                responseBody?.error?.name === "ValidationError"
                  ? "Bitte überprüfe deine Eingaben."
                  : "Ein Fehler ist aufgetreten. Bitte versuche es erneut.",
              status: {
                code: response.status,
                text: response.statusText,
              },
              body: responseBody,
            };

            passthroughErrors = true;
            throw errorObj; // Throw error for further handling
          }

          // Parse and return the JSON response body
          return await response.json();
        } catch (error) {
          if (passthroughErrors) {
            throw error; // Re-throw the error if it's a passthrough error
          }

          // Log the error and throw it so it can be handled by the caller
          console.error("Request failed:", error);

          // Construct a more detailed error object if it's a network error
          const errorDetails = {
            message:
              error.message ||
              "Ein Fehler ist aufgetreten. Bitte versuche es erneut.",
            body: {
              message: error.toString(),
              fileName: error.fileName,
              lineNumber: error.lineNumber,
              columnNumber: error.columnNumber,
              cause: error.cause,
              stack: error.stack?.split("\n"),
            },
          };

          throw errorDetails; // Re-throw the error so the caller can handle it
        }
      }

      document.addEventListener("alpine:init", () => {
        Alpine.data("bookingForm", () => ({
          isLoading: false,
          success: false,
          error: null,
          view: "steps",
          step: 1,
          steps: [
            { name: "Kontakt", alreadyFilled: true },
            { name: "Adresse", alreadyFilled: true },
            { name: "Zeitslot", alreadyFilled: false },
            { name: "Kinder", alreadyFilled: true },
            { name: "Kontrolle", alreadyFilled: false },
          ],
          canJumpToAnyStep: false,
          bookingId: null,
          booking: {
            contact_person: {
              first_name: "",
              last_name: "",
              email: "",
              phone_number: "",
            },
          },

          // Click on step
          clickStep(index) {
            if (this.canJumpToAnyStep) {
              this.step = index + 1;
            }
          },

          // Step 1: Submit Contact Details
          async submitContactDetails() {
            this.isLoading = true;
            this.success = false;
            this.error = null;
            try {
              const response = await sendRequest({
                url: "/api/bookings",
                method: "POST",
                body: {
                  data: {
                    contact_person: this.booking.contact_person,
                  },
                },
              });

              this.bookingId = response.data.documentId;
              this.isLoading = false;
              this.success = true;
              this.view = "email-verification-needed";
              this.step = 2;
            } catch (error) {
              this.isLoading = false;
              this.error = error;
            }
          },

          // Send email verification again
          sendEmailVerification() {
            console.log("Sending email verification again...");
          },
        }));
      });
    </script>
  </body>
</html>
