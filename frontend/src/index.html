<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KjG Nikolaus Buchung</title>
    <link href="{{ mix('/css/app.css') }}" rel="stylesheet" />
    <script defer src="{{ mix('/js/app.js') }}"></script>
  </head>
  <body
    class="my-4 flex min-h-screen flex-col items-center justify-center bg-java"
  >
    <!-- Main Container -->
    <div class="mx-auto w-full max-w-3xl text-center" x-data="bookingForm">
      <h1 class="mx-2 mb-4 text-4xl font-bold text-calypso">
        KjG Nikolaus Buchung
      </h1>

      <p class="mx-2 text-lg text-calypso">
        Buche deinen persönlichen Nikolausbesuch mit der KjG Bad Abbach!
      </p>

      <!-- Loading Spinner -->
      <div
        x-show="isLoading"
        class="my-8 flex items-center justify-center"
        x-cloak
      >
        <div class="h-12 w-12 animate-spin text-calypso">
          <svg
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M4.755 10.059a7.5 7.5 0 0 1 12.548-3.364l1.903 1.903h-3.183a.75.75 0 1 0 0 1.5h4.992a.75.75 0 0 0 .75-.75V4.356a.75.75 0 0 0-1.5 0v3.18l-1.9-1.9A9 9 0 0 0 3.306 9.67a.75.75 0 1 0 1.45.388Zm15.408 3.352a.75.75 0 0 0-.919.53 7.5 7.5 0 0 1-12.548 3.364l-1.902-1.903h3.183a.75.75 0 0 0 0-1.5H2.984a.75.75 0 0 0-.75.75v4.992a.75.75 0 0 0 1.5 0v-3.18l1.9 1.9a9 9 0 0 0 15.059-4.035.75.75 0 0 0-.53-.918Z"
            ></path>
          </svg>
        </div>
      </div>

      <!-- View for steps -->
      <div x-show="view === 'steps'" x-cloak>
        <div class="mx-2 mb-4 mt-8">
          <h2 class="sr-only">Schritte</h2>

          <div
            class="relative after:absolute after:inset-x-0 after:top-1/2 after:block after:h-0.5 after:-translate-y-1/2 after:rounded-lg after:bg-java-500"
          >
            <ol
              class="relative z-10 flex justify-between text-sm font-medium text-calypso"
            >
              <!-- Loop through the steps -->
              <template x-for="(x, index) in steps" :key="index">
                <li
                  x-on:click="clickStep(index)"
                  x-bind:class="canJumpToAnyStep || step === index ? 'hover:text-calypso-950 cursor-pointer' : 'cursor-not-allowed'"
                  class="group flex select-none items-center gap-2 bg-java p-2"
                >
                  <span
                    class="size-6 rounded-full text-center text-[10px]/6 font-bold"
                    x-bind:class="x.allFilled || step === index ? ('bg-calypso' + (canJumpToAnyStep || step === index ? ' group-hover:bg-calypso-950' : '') + ' text-calypso-500') : 'bg-java-500'"
                  >
                    <span
                      x-show="!x.allFilled"
                      x-text="index + 1"
                      x-cloak
                    ></span>
                    <span x-show="x.allFilled" x-cloak>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="m-1 size-4"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </span>
                  </span>
                  <span class="hidden sm:block" x-text="x.name"></span>
                </li>
              </template>
            </ol>
          </div>
        </div>

        <!-- Step 0: Contact Details -->
        <template x-if="step === 0" x-cloak>
          <div
            class="mx-auto w-full max-w-3xl rounded-lg bg-white p-6 shadow-md"
          >
            <h2 class="mb-4 text-2xl font-bold text-surfie-green">
              Kontaktinformationen
            </h2>

            <form class="space-y-6" @submit.prevent="submitContactDetails">
              <div>
                <label
                  for="first_name"
                  class="block text-left font-medium text-surfie-green"
                  >Vorname *</label
                >
                <input
                  type="text"
                  id="first_name"
                  required
                  class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-atlantis focus:ring-atlantis"
                  x-model="booking.contact_person.first_name"
                  placeholder="Vorname"
                />
              </div>

              <div>
                <label
                  for="last_name"
                  class="block text-left font-medium text-surfie-green"
                  >Nachname *</label
                >
                <input
                  type="text"
                  id="last_name"
                  required
                  class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-atlantis focus:ring-atlantis"
                  x-model="booking.contact_person.last_name"
                  placeholder="Nachname"
                />
              </div>

              <div>
                <label
                  for="email"
                  class="block text-left font-medium text-surfie-green"
                  >E-Mail *</label
                >
                <input
                  type="email"
                  id="email"
                  required
                  class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-atlantis focus:ring-atlantis"
                  x-model="booking.contact_person.email"
                  placeholder="example@example.com"
                />
              </div>

              <div>
                <label
                  for="phone_number"
                  class="block text-left font-medium text-surfie-green"
                  >Telefonnummer *</label
                >
                <input
                  type="tel"
                  id="phone_number"
                  required
                  class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-atlantis focus:ring-atlantis"
                  x-model="booking.contact_person.phone_number"
                  placeholder="0123 4567890"
                />
              </div>

              <!-- Submit Button -->
              <div class="mt-6">
                <button
                  type="submit"
                  class="w-full rounded bg-atlantis px-4 py-2 font-bold text-white hover:bg-surfie-green focus:outline-none focus:ring-2 focus:ring-java focus:ring-opacity-50"
                >
                  Speichern & Weiter
                </button>
              </div>
            </form>
          </div>
        </template>

        <!-- Show contact details -->
        <template x-if="step !== 0 && steps[0].anyFilled" x-cloak>
          <div class="mb-4 pb-4 text-left">
            <h3 class="flex items-center text-lg font-medium text-calypso">
              <span>Kontaktinformationen</span>
              <span class="ml-2 size-6 cursor-pointer" x-on:click="step = 0">
                <svg
                  class="h-6 w-6"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                  data-slot="icon"
                >
                  <path
                    clip-rule="evenodd"
                    fill-rule="evenodd"
                    d="M11.013 2.513a1.75 1.75 0 0 1 2.475 2.474L6.226 12.25a2.751 2.751 0 0 1-.892.596l-2.047.848a.75.75 0 0 1-.98-.98l.848-2.047a2.75 2.75 0 0 1 .596-.892l7.262-7.261Z"
                  ></path>
                </svg>
              </span>
            </h3>
            <p class="text-gray-700">
              Vorname: <span x-text="booking.contact_person.first_name"></span>
            </p>
            <p class="text-gray-700">
              Nachname: <span x-text="booking.contact_person.last_name"></span>
            </p>
            <p class="text-gray-700">
              E-Mail: <span x-text="booking.contact_person.email"></span>
            </p>
            <p class="text-gray-700">
              Telefonnummer:
              <span x-text="booking.contact_person.phone_number"></span>
            </p>
          </div>
        </template>

        <!-- Step 1: Address -->
        <template x-if="step === 1" x-cloak>
          <div
            class="mx-auto w-full max-w-3xl rounded-lg bg-white p-6 shadow-md"
          >
            <h2 class="mb-4 text-2xl font-bold text-surfie-green">
              Adresse und Ort für Geschenke
            </h2>

            <form class="space-y-6" @submit.prevent="submitAddress">
              <div>
                <label
                  for="street"
                  class="block text-left font-medium text-surfie-green"
                  >Straße *</label
                >
                <input
                  type="text"
                  id="street"
                  required
                  class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-atlantis focus:ring-atlantis"
                  x-model="booking.location.street"
                  placeholder="Straße"
                />
              </div>
              <div>
                <label
                  for="house_number"
                  class="block text-left font-medium text-surfie-green"
                  >Hausnummer *</label
                >
                <input
                  type="text"
                  id="house_number"
                  required
                  class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-atlantis focus:ring-atlantis"
                  x-model="booking.location.house_number"
                  placeholder="Hausnummer"
                />
              </div>
              <div>
                <label
                  for="zip_code"
                  class="block text-left font-medium text-surfie-green"
                  >PLZ *</label
                >
                <input
                  type="text"
                  id="zip_code"
                  required
                  class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-atlantis focus:ring-atlantis"
                  x-model="booking.location.zip_code"
                  placeholder="PLZ"
                />
              </div>
              <div>
                <label
                  for="place"
                  class="block text-left font-medium text-surfie-green"
                  >Ort *</label
                >
                <input
                  type="text"
                  id="place"
                  required
                  class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-atlantis focus:ring-atlantis"
                  x-model="booking.location.place"
                  placeholder="Ort"
                />
              </div>
              <div>
                <label
                  for="present_location"
                  class="block text-left font-medium text-surfie-green"
                  >Ort für Geschenke</label
                >
                <input
                  type="text"
                  id="present_location"
                  class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-atlantis focus:ring-atlantis"
                  x-model="booking.present_location"
                  placeholder="Ort für Geschenke"
                />
              </div>

              <!-- Submit Button -->
              <div class="mt-6">
                <button
                  type="submit"
                  class="w-full rounded bg-atlantis px-4 py-2 font-bold text-white hover:bg-surfie-green focus:outline-none focus:ring-2 focus:ring-java focus:ring-opacity-50"
                >
                  Speichern & Weiter
                </button>
              </div>
            </form>
          </div>
        </template>

        <!-- Show address -->
        <template x-if="step !== 1 && steps[1].anyFilled" x-cloak>
          <div class="mb-4 pb-4 text-left">
            <h3 class="flex items-center text-lg font-medium text-calypso">
              <span>Adresse und Ort für Geschenke</span>
              <span class="ml-2 size-6 cursor-pointer" x-on:click="step = 1">
                <svg
                  class="h-6 w-6"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                  data-slot="icon"
                >
                  <path
                    clip-rule="evenodd"
                    fill-rule="evenodd"
                    d="M11.013 2.513a1.75 1.75 0 0 1 2.475 2.474L6.226 12.25a2.751 2.751 0 0 1-.892.596l-2.047.848a.75.75 0 0 1-.98-.98l.848-2.047a2.75 2.75 0 0 1 .596-.892l7.262-7.261Z"
                  ></path>
                </svg>
              </span>
            </h3>
            <p class="text-gray-700">
              Straße: <span x-text="booking.location.street"></span>
            </p>
            <p class="text-gray-700">
              Hausnummer: <span x-text="booking.location.house_number"></span>
            </p>
            <p class="text-gray-700">
              PLZ: <span x-text="booking.location.zip_code"></span>
            </p>
            <p class="text-gray-700">
              Ort: <span x-text="booking.location.place"></span>
            </p>
            <p class="text-gray-700">
              Ort für Geschenke: <span x-text="booking.present_location"></span>
            </p>
          </div>
        </template>
      </div>

      <!-- View for email verification needed -->
      <template x-if="view === 'email-verification-needed'" x-cloak>
        <div
          class="mx-auto mt-8 w-full max-w-3xl rounded-lg bg-white p-6 shadow-md"
        >
          <h2 class="mb-4 text-2xl font-bold text-surfie-green">
            E-Mail-Verifizierung
          </h2>

          <p class="text-gray-700">
            Wir haben dir eine E-Mail an
            <span
              class="font-bold"
              x-text="booking.contact_person.email"
            ></span>
            gesendet. Bitte klicke auf den Link in der E-Mail, um deine
            E-Mail-Adresse zu bestätigen und fortzufahren.
          </p>

          <p class="mt-4 text-gray-700">
            Falls du keine E-Mail erhalten hast, überprüfe bitte deinen Spam-
            oder Junk-Ordner.
          </p>

          <div class="mt-6" x-show="false" x-cloak>
            <!-- ToDo -->
            <button
              type="button"
              x-on:click="sendEmailVerification"
              class="w-full rounded bg-atlantis px-4 py-2 font-bold text-white hover:bg-surfie-green focus:outline-none focus:ring-2 focus:ring-java focus:ring-opacity-50"
            >
              E-Mail erneut senden
            </button>
          </div>
        </div>
      </template>

      <!-- Placeholder to center content -->
      <div class="h-24"></div>

      <!-- Backdrop and Modal for error messages -->
      <div
        x-show="error"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
        @click.self="error = null"
        x-cloak
      >
        <!-- Modal content -->
        <div
          class="w-full max-w-lg rounded-lg border-s-4 border-red-500 bg-red-50 p-8 text-left shadow-2xl"
          role="alert"
        >
          <div class="flex items-center gap-2 text-red-800">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-5"
            >
              <path
                fill-rule="evenodd"
                d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                clip-rule="evenodd"
              />
            </svg>

            <strong class="block font-medium">
              <span x-text="error?.message"></span>
            </strong>
          </div>

          <div x-data="{ open: false }" class="mt-4">
            <a
              x-on:click="open = !open"
              x-bind:class="{ 'font-bold': open }"
              class="cursor-pointer text-red-700 underline"
              >Details</a
            >
            <div x-show="open" class="text-sm text-red-700" x-cloak>
              <p x-show="error?.status" x-cloak>
                <span class="font-bold">Status:</span>
                <span x-text="error?.status?.code"></span> (<span
                  x-text="error?.status?.text"
                ></span
                >)
              </p>
              <p x-show="error?.body" x-cloak>
                <code
                  class="block overflow-x-scroll whitespace-pre"
                  x-text="JSON.stringify(error?.body, null, '  ')"
                ></code>
              </p>
            </div>
          </div>

          <div class="mt-4 flex justify-end gap-2">
            <button
              x-show="askToReload"
              @click="reload()"
              type="button"
              class="rounded border-2 border-gray-400 bg-gray-100 px-4 py-2 text-sm font-medium text-gray-600"
              x-cloak
            >
              Erneut versuchen
            </button>
            <button
              x-show="!askToReload"
              @click="error = null"
              type="button"
              class="rounded border-2 border-gray-400 bg-gray-100 px-4 py-2 text-sm font-medium text-gray-600"
              x-cloak
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function sendRequest({ url, method = "GET", body = null }) {
        let passthroughErrors = false;
        try {
          // Prepare URL (trim leading slash and trim api/ prefix)
          url = url.replace(/^\/?(?:api\/)?/g, "");

          // Prepare the fetch options
          const options = {
            method: method,
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${API_TOKEN}`,
            },
          };

          // If body is provided, stringify it and attach to the options
          if (body) {
            options.body = JSON.stringify(body);
          }

          // Send the fetch request
          const response = await fetch(`${API_BASE_URL}/api/${url}`, options);

          // Handle non-OK responses (status codes outside of 200-299)
          if (!response.ok) {
            let responseBody = await response.text();
            try {
              responseBody = JSON.parse(responseBody);
            } catch {}

            // Construct the error object
            const errorObj = {
              message:
                responseBody?.error?.name === "ValidationError"
                  ? "Bitte überprüfe deine Eingaben."
                  : "Ein Fehler ist aufgetreten. Bitte versuche es erneut.",
              status: {
                code: response.status,
                text: response.statusText,
              },
              body: responseBody,
            };

            passthroughErrors = true;
            throw errorObj; // Throw error for further handling
          }

          // Parse and return the JSON response body
          return await response.json();
        } catch (error) {
          if (passthroughErrors) {
            throw error; // Re-throw the error if it's a passthrough error
          }

          // Log the error and throw it so it can be handled by the caller
          console.error("Request failed:", error);

          // Construct a more detailed error object if it's a network error
          const errorDetails = {
            message:
              error.message ||
              "Ein Fehler ist aufgetreten. Bitte versuche es erneut.",
            body: {
              message: error.toString(),
              fileName: error.fileName,
              lineNumber: error.lineNumber,
              columnNumber: error.columnNumber,
              cause: error.cause,
              stack: error.stack?.split("\n"),
            },
          };

          throw errorDetails; // Re-throw the error so the caller can handle it
        }
      }

      function updateExistingObjectKeys(obj, newObj) {
        Object.keys(obj).forEach((key) => {
          if (newObj[key]) {
            // if property is object, call the function recursively
            if (typeof obj[key] === "object" && obj[key] !== null) {
              updateExistingObjectKeys(obj[key], newObj[key]);
            } else {
              obj[key] = newObj[key];
            }
          }
        });
      }

      document.addEventListener("alpine:init", () => {
        Alpine.data("bookingForm", () => ({
          isLoading: false,
          success: false,
          error: null,
          askToReload: false,
          view: "steps",
          step: 0,
          steps: [
            { name: "Kontakt", anyFilled: false, allFilled: false },
            { name: "Adresse", anyFilled: false, allFilled: false },
            { name: "Zeitslot", anyFilled: false, allFilled: false },
            { name: "Kinder", anyFilled: false, allFilled: false },
            { name: "Kontrolle", anyFilled: false, allFilled: false },
          ],
          canJumpToAnyStep: false,
          bookingId: null,
          maxTimeslots: 3,
          booking: {
            contact_person: {
              first_name: "",
              last_name: "",
              email: "",
              phone_number: "",
            },
            location: {
              street: "",
              house_number: "",
              zip_code: "",
              place: "",
            },
            present_location: "",
            children: [],
            time_slots: [],
          },

          async init() {
            // Get the query parameters from the URL
            const params = new URLSearchParams(window.location.search);

            // Read the "id" parameter from the URL and store it in the bookingId variable
            this.bookingId = params.get("id") || null;

            if (this.bookingId) {
              this.isLoading = true;
              this.success = false;
              this.error = null;
              try {
                // Fetch the booking data from the API
                const response = await sendRequest({
                  url: `/api/bookings/${this.bookingId}?populate=*`,
                });

                // Update the booking object with the fetched data
                updateExistingObjectKeys(this.booking, response.data);
                this.updateSteps(response.data);

                this.isLoading = false;
                this.success = true;
              } catch (error) {
                this.isLoading = false;
                this.error = error;
                this.askToReload = true;
              }
            }
          },

          async reload() {
            await this.init();
          },

          // Update steps based on the fetched data
          updateSteps(data) {
            // Can jump to any step if bookingId is set
            this.canJumpToAnyStep = !!this.bookingId;

            // Step 0: Contact Details
            this.steps[0].allFilled =
              data.contact_person &&
              data.contact_person.first_name &&
              data.contact_person.last_name &&
              data.contact_person.email &&
              data.contact_person.phone_number;
            this.steps[0].anyFilled =
              data.contact_person ||
              data.contact_person.first_name ||
              data.contact_person.last_name ||
              data.contact_person.email ||
              data.contact_person.phone_number;
            if (this.steps[0].allFilled) {
              this.step = 1;
            }

            // Step 1: Address
            this.steps[1].allFilled =
              data.location &&
              data.location.street &&
              data.location.house_number &&
              data.location.zip_code &&
              data.location.place &&
              data.present_location;
            this.steps[1].anyFilled =
              data.location ||
              data.location.street ||
              data.location.house_number ||
              data.location.zip_code ||
              data.location.place ||
              data.present_location;
            if (this.steps[1].allFilled) {
              this.step = 2;
            }

            // Step 2: Timeslot
            this.steps[2].allFilled =
              data.time_slots && data.time_slots.length >= this.maxTimeslots;
            this.steps[2].anyFilled =
              data.time_slots || data.time_slots.length >= this.maxTimeslots;
            if (this.steps[2].allFilled) {
              this.step = 3;
            }

            // Step 3: Children
            this.steps[3].allFilled =
              data.children &&
              data.children.length &&
              data.children.every((child) => child.name && child.speech);
            this.steps[3].anyFilled =
              data.children ||
              data.children.length ||
              data.children.every((child) => child.name && child.speech);
            if (this.steps[3].allFilled) {
              this.step = 4;
            }

            // Step 4: Review
            this.steps[4].allFilled = false; // ToDo
            this.steps[4].anyFilled = false; // ToDo
          },

          // Click on step
          clickStep(index) {
            if (this.canJumpToAnyStep) {
              this.step = index;
            }
          },

          // Step 0: Submit Contact Details
          async submitContactDetails() {
            this.isLoading = true;
            this.success = false;
            this.error = null;
            const hadBookingId = !!this.bookingId;
            try {
              const response = await sendRequest({
                url: this.bookingId
                  ? `/api/bookings/${this.bookingId}`
                  : "/api/bookings",
                method: this.bookingId ? "PUT" : "POST",
                body: {
                  data: {
                    contact_person: this.booking.contact_person,
                  },
                },
              });

              this.bookingId = response.data.documentId;
              this.isLoading = false;
              this.success = true;
              if (hadBookingId) {
                this.view = "steps";
                await this.init();
              } else {
              this.view = "email-verification-needed";
              }
              this.step = 1;
            } catch (error) {
              this.isLoading = false;
              this.error = error;
            }
          },

          // Send email verification again
          sendEmailVerification() {
            console.log("Sending email verification again...");
          },

          // Step 1: Submit Address
          async submitAddress() {
            this.isLoading = true;
            this.success = false;
            this.error = null;
            try {
              const response = await sendRequest({
                url: `/api/bookings/${this.bookingId}`,
                method: "PUT",
                body: {
                  data: {
                    location: this.booking.location,
                    present_location: this.booking.present_location,
                  },
                },
              });

              this.fetchTimeslots(); // Fetch available timeslots
              await this.init();
              this.isLoading = false;
              this.success = true;
              this.step = 2;
            } catch (error) {
              this.isLoading = false;
              this.error = error;
            }
          },
        }));
      });
    </script>
